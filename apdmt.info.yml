name: ADUG Paragraphs Demo Main Theme
type: theme
base theme: bartik
description: 'A site theme created to demonstrate paragraphs for the Austin Drupal Users Group.'
package: Core
version: VERSION
core: 8.x
libraries:
  - bartik/global-styling
  - apdmt/global-css

component-libraries:
  image_with_quote_overlay:
    paths:
      - components/image_with_quote_overlay/twig
  inset_and_text:
    paths:
      - components/inset_and_text/twig
  multi_column_layout:
    paths:
      - components/multi_column_layout/twig

regions:
  header: Header
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  featured_top: 'Featured top'
  breadcrumb: Breadcrumb
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  featured_bottom_first: 'Featured bottom first'
  featured_bottom_second: 'Featured bottom second'
  featured_bottom_third: 'Featured bottom third'
  footer_first: 'Footer first'
  footer_second: 'Footer second'
  footer_third: 'Footer third'
  footer_fourth: 'Footer fourth'
  footer_fifth: 'Footer fifth'